<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>galary</title>
        <link rel="stylesheet" href="./galleryStyle.css" />
    </head>
    <body>
        <a href="../index.html">back to home</a>
        <div class="container">
            <table class="tg">
                <thead>
                    <tr>
                        <th class="tg-0lax" colspan="6">
                            <h1>CATS GALLERY</h1>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="tg-0lax" colspan="6">
                            <img
                                src="./icons_practice_module_3/cat_box_256.png"
                                alt="Large Image"
                                id="largeImage"
                            />
                        </td>
                    </tr>

                    <tr>
                        <td class="tg-0lax">
                            <img
                                src="./icons_practice_module_3/cat_box_64.png"
                                alt="cat 1"
                                onclick="changeImage('./icons_practice_module_3/cat_box_256.png')"
                            />
                        </td>
                        <td class="tg-0lax">
                            <img
                                src="./icons_practice_module_3/cat_cage_64.png"
                                alt="cat 2"
                                onclick="changeImage('./icons_practice_module_3/cat_cage_256.png')"
                            />
                        </td>
                        <td class="tg-0lax">
                            <img
                                src="./icons_practice_module_3/cat_clean_64.png"
                                alt="cat 3"
                                onclick="changeImage('./icons_practice_module_3/cat_clean_256.png')"
                            />
                        </td>
                        <td class="tg-0lax">
                            <img
                                src="./icons_practice_module_3/cat_eyes_64.png"
                                alt="cat 4"
                                onclick="changeImage('./icons_practice_module_3/cat_eyes_256.png')"
                            />
                        </td>
                        <td class="tg-0lax">
                            <img
                                src="./icons_practice_module_3/cat_purr_64.png"
                                alt="cat 5"
                                onclick="changeImage('./icons_practice_module_3/cat_purr_256.png')"
                            />
                        </td>
                        <td class="tg-0lax">
                            <img
                                src="./icons_practice_module_3/cat_tied_64.png"
                                alt="cat 6"
                                onclick="changeImage('./icons_practice_module_3/cat_tied_256.png')"
                            />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script>
            const changeImage = (newImage) => {
                document.getElementById("largeImage").src = newImage;
            };
        </script>
    </body>
</html>
